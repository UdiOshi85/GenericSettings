language: android
sudo: required
jdk: oraclejdk8
dist: trusty
group: edge  # Add this

env:
  global:
    - ANDROID_API_LEVEL=26
    - ANDROID_BUILD_TOOLS_VERSION=26.0.1
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=10 # minutes (2 minutes by default)
  matrix:
    - ANDROID_TARGET=android-26 ANDROID_ABI=armeabi-v7a

android:
  components:
        - tools
        - platform-tools
        - tools # appears twice as per Travis docs
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-26
        - extra-android-m2repository
        - sys-img-armeabi-v7a-android-26


licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
 - chmod +x gradlew

script: ./gradlew --info connectedAndroidTest